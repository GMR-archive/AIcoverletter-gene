<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 자기소개서 첨삭</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div id="analyzerSection" class="analyzer-section">
        <div class="max-w-4xl mx-auto space-y-8 p-4">
            <div class="bg-white rounded-lg shadow p-6">
                <h1 class="text-2xl font-bold text-center">AI 자기소개서 첨삭</h1>
                <p class="text-center text-gray-600 mt-2">AI가 당신의 자기소개서를 분석하고 개선점을 제안합니다</p>
            </div>

            <form id="resumeForm" class="bg-white rounded-lg shadow p-6 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">기업명</label>
                        <input required type="text" id="company" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="지원하실 기업명을 입력하세요">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">지원 직무</label>
                        <input required type="text" id="position" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="지원 직무를 입력하세요">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">직무 설명 (선택사항)</label>
                    <textarea id="jobDescription" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent h-24" placeholder="직무 설명을 입력하시면 더 정확한 분석이 가능합니다"></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">자기소개서 문항</label>
                    <input required type="text" id="question" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="자기소개서 문항을 입력하세요">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">자기소개서 내용</label>
                    <textarea required id="content" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent h-48" placeholder="분석할 자기소개서 내용을 입력하세요"></textarea>
                </div>

                <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600 transition duration-200 transform hover:scale-[1.02]">
                    자기소개서 분석하기
                </button>
            </form>

            <div id="resultSection" class="bg-white rounded-lg shadow p-6 hidden">
                <h2 class="text-xl font-bold">분석 결과</h2>
                <div id="resultContent" class="whitespace-pre-wrap bg-gray-50 p-4 rounded-lg"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
